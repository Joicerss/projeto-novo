name: Build and publish Docker image

on:
  push:
    branches: [ main ]
  pull_request:
    types: [closed]
    branches: [ main ]

jobs:
  build-and-push:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ toLower(github.repository_owner) }}/projeto-novo
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug IMAGE value
        run: |
          echo "Using IMAGE=${{ env.IMAGE }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  smoke-test:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ toLower(github.repository_owner) }}/projeto-novo
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repo (for sample data)
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: |
          IMAGE=${{ env.IMAGE }}:latest
          docker pull $IMAGE

      - name: Run smoke test (execute pipeline inside container)
        run: |
          IMAGE=${{ env.IMAGE }}:latest
          mkdir -p $GITHUB_WORKSPACE/outputs
          docker run --rm \
            -v $GITHUB_WORKSPACE/data:/app/data \
            -v $GITHUB_WORKSPACE/outputs:/app/outputs \
            $IMAGE

      - name: Assert outputs exist
        run: |
          ls -la outputs || (echo "outputs not produced" && exit 1)
